services:
  db:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    env_file:
      - mysql/.mysql.env
    ports:
      - "3306:3306"
    networks:
      - backend

  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    ports:
      - "6379:6379"
    networks:
      - backend

  app:
    build:
      context: ./
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      - backend
    depends_on:
      - db
      - redis
networks:
  backend:
    driver: bridge
